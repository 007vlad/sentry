{% load i18n %}

<div class="actionbar">
    <div class="btn-group pull-right">
        <a class="btn prev{% if not paginator.has_previous %} disabled{% endif %}"{% if paginator.has_previous %} href="?{{ query_string|escape }}&amp;p={{ paginator.previous_page }}"{% endif %}>&larr;</a>
        <a class="btn next{% if not paginator.has_next %} disabled{% endif %}"{% if paginator.has_next %} href="?{{ query_string|escape }}&amp;p={{ paginator.next_page }}"{% endif %}>&rarr;</a>
    </div>
</div>
