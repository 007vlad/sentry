{% extends "sentry/bases/stream.html" %}

{% load sentry_api %}
{% load sentry_plugins %}

{% block content %}
  <div id="blk_stream"></div>
  <script>
  $(function(){
    Router.run(routes, Router.HistoryLocation, function(Handler, state) {
      React.render(React.createFactory(Handler)({
        params: state.params
      }), document.getElementById('blk_stream'));
    });
  });
  </script>
{% endblock %}
