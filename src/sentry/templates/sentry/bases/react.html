{% extends "sentry/layout.html" %}

{% load sentry_api %}

{% block breadcrumb_outer %}
  <div id="blk_breadcrumb"></div>
  <script>
  $(function(){
    React.render(React.createFactory(Breadcrumbs)({
    }), document.getElementById('blk_breadcrumb'));
  });
  </script>
{% endblock %}

{% block content %}
  <div id="blk_router"></div>
  <script>
  $(function(){
    Router.run(routes, Router.HistoryLocation, function(Handler) {
      React.render(React.createFactory(Handler)({
          urlPrefix: '{{ URL_PREFIX }}',
          mediaUrl: '{% url 'sentry-media' "sentry" '' %}',
        {% if request.user.is_authenticated %}
          isAuthenticated: true,
          user: {% serialize request.user %}
        {% else %}
          isAuthenticated: false,
          user: null
        {% endif %}
      }), document.getElementById('blk_router'));
    });
  });
  </script>
{% endblock %}
