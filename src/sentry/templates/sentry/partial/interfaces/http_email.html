{% load i18n %}
<table>
    <colgroup>
      <col style="width:130px;">
    </colgroup>
    <tbody>
        <tr>
            <th>{% trans "URL" %}</th>
            <td><a href="{{ url }}">{{ short_url }}</a></td>
        </tr>
        {% if method %}
            <tr>
                <th>{% trans "Method" %}</th>
                <td>{{ method }}</td>
            </tr>
        {% endif %}
        {% if query_string %}
        <tr>
            <th>{% trans "Query" %}</th>
            <td>
                <code>{{ query_string }}</code>
            </td>
        </tr>
        {% endif %}
    </tbody>
</table>
