{% load sentry_helpers %}
<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
        body, .main {
            width: 100%;
            font-size: 14px;
            font-family: "Helvetica Neue", helvetica, sans-serif;
            border: 0;
            padding: 0;
            margin: 0;
        }
        * {
            font-weight: 200;
        }
        pre {
           word-break: break-all;
           word-wrap: break-word;
           white-space: pre;
           white-space: pre-wrap;
           white-space: -moz-pre-wrap;
           white-space: -o-pre-wrap;
           margin-bottom: 15px;
        }
        a {
            color: #278ced;
            font-weight: bold;
            text-decoration: none;
        }
        pre, code {
            font-size: 14px;
            font-weight: normal;
            font-family: Menlo, Monaco, "Courier New", monospace;
        }
        table {
            width: 100%;
        }
        td {
            padding: 0;
            margin: 0;
        }
        td {
            text-align: center;
        }
        .body {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .header {
            padding: 20px 0;
            font-size: 14px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .header .btn {
            float: right;
            color: #fff;
            background: #f43f20;
            padding: 8px 15px;
            line-height: 18px;
            margin: 4px 0;
            font-weight: normal;
            border-radius: 4px;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
        }
        .header h1 {
            margin: 0;
            padding: 0;
            font-weight: normal;
            font-size: 38px;
            line-height: 42px;
            color: #000;
            letter-spacing: -1px;
        }
        .header h1 small {
            font-size: 14px;
            margin-left: 10px;
            color: #ccc;
            font-weight: normal;
        }
        .footer {
            border-top: 2px solid #eee;
            padding: 40px 0;
        }

        h2 {
            font-size: 20px;
            font-weight: 500;
            margin: 0 0 20px;
        }
        h2 .highlight {
            background: #eee;
            color: #000;
            padding: 0 5px;
        }

        h3 {
            font-size: 18px;
            font-weight: 500;
            margin: 0 0 20px;
        }

        .inner {
            background: #fff;
            padding: 10px 0;
        }
        .inner pre,
        .inner p,
        .inner table {
            margin-bottom: 15px;
        }
        .inner table th,
        .inner table td {
            text-align: left;
            padding: 5px 0;
        }
        .inner table th {
            min-width: 60px;
            color: #666;
        }
        pre.message {
            margin-bottom: 30px;
        }
        .interface {
            margin-bottom: 30px;
        }
        .interface .title {
            margin-bottom: 15px;
        }
        .tag-list {
            list-style: none;
            margin: 0 0 30px;
            padding: 0;
        }
        .tag-list li {
            display: inline;
            background: #eee;
            padding: 2px 5px;
            margin-right: 10px;
            border-radius: 4px;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
        }
        .tag-list li strong {
            font-weight: 200;
        }
        </style>
    </head>
    <body{% block bodyclass %}{% endblock %}>
        <table class="main">
            <tr>
                <td>
                    {% block content %}
                        <div class="body">
                            <div class="header">
                                {% block header %}
                                    <h1>Sentry</h1>
                                {% endblock %}
                            </div>
                            <div class="inner">
                                {% block inner %}
                                    <p>This is the body of an email</p>
                                {% endblock %}
                            </div>
                            <div class="footer">
                                {% block footer %}
                                    <a href="{% absolute_uri %}" style="float:right">Home</a>
                                    {% url 'sentry-account-settings-notifications' as settings_link %}
                                    <a href="{% absolute_uri settings_link %}">Notification Settings</a>
                                {% endblock %}
                            </div>
                        </div>
                    {% endblock %}
                </td>
            </tr>
        </table>
    </body>
</html>
