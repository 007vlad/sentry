<div class="page-header">
  <a ui-sref="create_project()" class="btn btn-default pull-right">New Project</a>
  <h3>Projects</h3>
</div>
<table class="table table-striped">
    <colgroup>
        <col>
        <col width="120px">
    </colgroup>
    <thead>
        <tr>
            <th>Project</th>
            <th style="text-align:center;">Created</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="project in projectList">
            <td>
                <a ui-sref="manage_project.settings({team_slug: selectedTeam.slug, project_slug: project.slug})">{{project.name}}</a><br>
                {{selectedTeam.slug}}/{{project.slug}}
            </td>
            <td style="text-align:center;" time-since="project.dateCreated">
            </td>
        </tr>
    </tbody>
</table>
