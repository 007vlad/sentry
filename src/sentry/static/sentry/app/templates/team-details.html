<header ng-controller="TeamHeaderCtrl">
    <div ng-include="'partials/team-header.html'"></div>
</header>
<section id="content">
    <div class="container">
        <flash-messages></flash-messages>

        <div ui-view>
            <ul>
                <li ng-repeat="project in projectList">
                    <a ui-sref="project.stream({project_slug: project.slug})">{{project.name}}</a>
                </li>
            </ul>
        </div>

    </div>
</section>
