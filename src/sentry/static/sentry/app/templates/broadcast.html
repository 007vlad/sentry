<div ng-if="broadcast">
    <div ng-if="broadcast.link">
        <span class="badge new" ng-show="broadcast.badge">new</span>
        <a href="{{ broadcast.link }}" class="link">{{ broadcast.message }}</a>
    </div>
    <div ng-if="!broadcast.link">
        <span class="badge new" ng-show="broadcast.badge">new</span>
        {{ broadcast.message }}
    </div>
</div>
