<div class="page-header">
  <h3>Login</h3>
</div>

<form role="form" name="form">
    <div class="form-group" ng-class="form.userUsername.$invalid ? 'error' : ''">
        <label for="userUsername">Email:</label>
        <input id="userUsername"
               name="name"
               ng-model="userData.username"
               class="form-control"
               type="text"
               placeholder="e.g. walterwhite34"
               required>
        <div ng-show="form.userUsername.$dirty && form.userUsername.$invalid">Invalid:
            <span ng-show="form.userUsername.$error.required">Enter a valid user name.</span>
        </div>
    </div>
    <div class="form-group" ng-class="form.userPassword.$invalid ? 'error' : ''">
        <label for="userPassword">Slug:</label>
        <input id="userPassword"
               name="password"
               ng-model="userData.password"
               class="form-control"
               type="password"
               required>
        <div ng-show="form.userPassword.$dirty && form.userPassword.$invalid">Invalid:
            <span ng-show="form.userPassword.$error.required">Enter a valid password.</span>
        </div>
    </div>
    <button class="btn btn-primary"
            ng-click="saveForm()"
            ng-disabled="form.$invalid">Save</button>
</form>
