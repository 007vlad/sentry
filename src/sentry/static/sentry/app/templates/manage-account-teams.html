<div class="page-header">
  <a ui-sref="create_team()" class="btn btn-default pull-right">New Team</a>
  <h3>Teams</h3>
</div>
<table class="table table-striped">
    <colgroup>
        <col>
        <col width="140px">
    </colgroup>
    <thead>
        <tr>
            <th>Team</th>
            <th style="text-align:center;">Created</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="team in teamList">
            <td>
                <a ui-sref="manage_team.settings({team_slug: team.slug})">{{team.name}}</a><br>
                {{team.slug}}
            </td>
            <td style="text-align:center;" time-since="team.dateCreated">
            </td>
        </tr>
    </tbody>
</table>
