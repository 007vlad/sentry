<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/sinon-1.5.0.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../src/sentry/static/sentry/scripts/jquery.js"></script>
  <script type="text/javascript" src="../../src/sentry/static/sentry/scripts/jquery.animate-colors-min.js"></script>
  <script type="text/javascript" src="../../src/sentry/static/sentry/scripts/jquery.clippy.min.js"></script>
  <script type="text/javascript" src="../../src/sentry/static/sentry/scripts/jquery.flot.min.js"></script>
  <script type="text/javascript" src="../../src/sentry/static/sentry/scripts/jquery.sparkline.min.js"></script>
  <script type="text/javascript" src="../../src/sentry/static/sentry/scripts/json2.js"></script>
  <script type="text/javascript" src="../../src/sentry/static/sentry/scripts/underscore.min.js"></script>
  <script type="text/javascript" src="../../src/sentry/static/sentry/scripts/backbone.js"></script>
  <script type="text/javascript" src="../../src/sentry/static/sentry/scripts/select2/select2.js"></script>
  <script type="text/javascript" src="../../src/sentry/static/sentry/scripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../src/sentry/static/sentry/scripts/global.js"></script>
  <script type="text/javascript" src="../../src/sentry/static/sentry/scripts/site.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/OrderedElementsViewSpec.js"></script>
  <script type="text/javascript" src="spec/floatFormat.js"></script>
  <script type="text/javascript" src="spec/formatNumber.js"></script>

  <script type="text/javascript">
    $(function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    });
  </script>

</head>

<body>
  <div id="dummy" style="display:none"></div>
</body>
</html>
